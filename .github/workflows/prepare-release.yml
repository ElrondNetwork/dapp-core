name: Pre release dapp-core

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  prerelease-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: Create pull request
      run: gh pr create -B master -H ag-auto-pr --title 'Merge ag-auto-pr into master' --body 'Created by Github action'
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
