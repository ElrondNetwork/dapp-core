name: Publish dapp-core

on:
  push:
    branches: [ag-npm-publish]
  repository_dispatch:
    types: deploy-production
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: Setup yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install s

      - name: Build project
        run: yarn build

      - name: Run tests
        run: yarn test
